<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?{{ page_link.first }}">&laquo; first</a>
            <a href="?{{ page_link.previous }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?{{ page_link.next }}">next</a>
            <a href="?{{ page_link.last }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
