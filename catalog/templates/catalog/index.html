<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog Index</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>
            {% for author in book.author_list %}
            <a href="?author={{ author.name|urlencode }}">{{ author.name }}</a>
            {% endfor %}
        </td>
        <td>{{ book.isbn }}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
