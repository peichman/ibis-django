<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Results</title>
</head>
<body>
<table border="1">
  <thead>
  <tr>
    <th>ISBN</th>
    <th colspan="2">Status</th>
  </tr>
  </thead>
  <tbody>
  {% for result in results %}
  <tr>
    <td>{{ result.isbn }}</td>
    <td>{{ result.success }}</td>
    {% if result.success %}
    <td>
      <span class="book-title">
        <a href="{% url 'show_book' result.id %}">{{ result.title }}</a>
      </span>
    </td>
    {% else %}
    <td>{{ result.message }}</td>
    {% endif %}
  </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
